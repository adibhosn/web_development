<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Adib Academy</title>
</head>
<body>
<main>
  <div class="quadro">
    <div class="conteudo bem-vindo-adib">
      <h1>Bem-vindo à Adib Academy</h1>
      <p class="escolha-curso">Escolha o curso de sua preferência</p>
    </div>
    <section class="cursos">
      <div class="opcao-curso python">
        <div class="retangulo">
          <img class="imagem-curso" src="python_icon.png" alt="Imagem do Curso de Python">
        </div>
        <div class="texto-curso">Python</div>
      </div>
      <div class="opcao-curso html">
        <div class="retangulo-2">
          <img class="imagem-curso" src="html_icon.png" alt="Imagem do Curso de HTML">
        </div>
        <div class="texto-curso">HTML</div>
      </div>
      <div class="opcao-curso css">
        <div class="retangulo-3">
          <img class="imagem-curso" src="css_icon.png" alt="Imagem do Curso de CSS">
        </div>
        <div class="texto-curso">CSS</div>
      </div>
    </section>
  </div>
</main>
<script src="../navegacao.js"></script>

</body>
</html>
